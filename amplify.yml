version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

customHeaders:
  - pattern: "/api/*"
    headers:
      - key: Access-Control-Allow-Origin
        value: "*"
      - key: Access-Control-Allow-Headers
        value: "*"
      - key: Access-Control-Allow-Methods
        value: "GET, POST, OPTIONS"
